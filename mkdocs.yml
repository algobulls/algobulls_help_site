# Project Information
site_name: AlgoBulls Help Site
site_description: Help Site for using the AlgoBulls Platform | A Trading platform with complete end-to-end solution - ready-to-use Stock Market Knowledge & Fully Automated Algorithmic Trading!
site_author: AlgoBulls
site_url: https://help.algobulls.com

# GitHub Repo information
repo_url: https://github.com/algobulls/algobulls_help_site

#theme:
#  name: material
#  favicon: 'imgs/favicon.svg'
#  logo: 'imgs/site_logo_white.svg'
#  palette:
#    primary: blue
#    accent: blue
#  language: en
#  features:
#    - navigation.expand
#    - navigation.top
#   - tabs (if you want tabs at the top instead of a side-menu)

theme:
  name: material
  favicon: 'imgs/favicon.svg'
  logo: 'imgs/site_logo_white.svg'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
#        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
#        icon: material/weather-sunny
        name: Switch to light mode
  language: en
  features:
    - navigation.expand
    - navigation.top

copyright: Copyright Â© 2020 | All Rights Reserved | AlgoBulls Technologies Private Limited

# Using this to control the style used for linking to pages within documentation. Without this option, links are broken when docs are generated using `mkdocs build`.
# For more information: https://www.mkdocs.org/user-guide/configuration/#use_directory_urls 
